<!-- templates/presentation.html (FINAL - separate broker photo placeholder) -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auction Presentation</title>
  <meta name="viewport" content="width=1920, height=1080, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; padding: 0; background-color: white; }

    .overlay-image_background {
      position: absolute; top: 0px; left: 0px;
      width: 1920px; height: 1130px; z-index: 2; object-fit: cover;
    }

    .overlay-image_property {
      position: absolute; top: 36px; left: 965px;
      width: 918px; height: 510px; z-index: 3; object-fit: cover;
    }

    .overlay-image_map {
      position: absolute; top: 580px; left: 965px;
      width: 918px; height: 510px; z-index: 4; object-fit: cover;
    }

    .overlay-image_broker-photo {
      position: absolute; top: 695px; left: 612px;
      width: 300px; height: auto; z-index: 5;
    }

    .overlay-image_red-banner {
      position: absolute; top: 36px; left: 0px;
      width: 462px; height: auto; z-index: 9;
    }

    .overlay-image_red-tag {
      position: absolute; top: 36px; left: 1649px;
      width: 234px; height: 234px; z-index: 6;
    }

    .overlay-image_AI-logo {
      position: absolute; top: 880px; left: 51px;
      width: 393px; height: auto; z-index: 7;
    }

    .textbox_Red_Banner {
      position: absolute; padding: 10px; font-family: 'Roboto', sans-serif;
      width: 390px; height: 120px; font-weight: 900; color: white;
      white-space: nowrap; overflow: hidden; z-index: 11;
      text-transform: uppercase; display: flex; justify-content: center; align-items: center;
    }
    .textbox_Red_Banner span { text-align: center; width: 100%; box-sizing: border-box; font-size: 100px; }

    .textbox_1_Red_Tag, .textbox_2_Red_Tag {
      position: absolute; padding: 10px; font-family: 'Roboto', sans-serif;
      font-weight: 900; color: white; white-space: nowrap; overflow: visible;
      text-transform: uppercase; display: flex; justify-content: center; align-items: center;
      transform: rotate(44.8deg);
    }

    .textbox_1_Red_Tag { width: 160px; height: 40px; z-index: 10; }
    .textbox_2_Red_Tag { width: 225px; height: 40px; z-index: 12; }

    .textbox_1_Red_Tag span, .textbox_2_Red_Tag span {
      text-align: center; width: 100%; box-sizing: border-box; font-size: 100px;
    }

    .textbox_1_Broker_Name {
      position: absolute; padding: 10px; font-family: 'Roboto', sans-serif;
      width: 280px; height: 70px; font-weight: 900; color: white; font-size: 60px;
      white-space: nowrap; overflow: hidden; z-index: 13; text-transform: uppercase;
      display: flex; justify-content: center; align-items: center; top: 977px; left: 612px;
    }

    .textbox_2_Broker_Number {
      position: absolute; padding: 10px; font-family: 'Roboto', sans-serif;
      width: 280px; height: 70px; font-weight: 900; color: rgb(227, 31, 42); font-size: 60px;
      white-space: nowrap; overflow: hidden; z-index: 13; text-transform: uppercase;
      display: flex; justify-content: center; align-items: center; top: 1030px; left: 612px;
    }

    .textbox_Heading1, .textbox_Heading2 {
      position: absolute; padding: 10px; font-family: 'Roboto', sans-serif;
      width: 840px; font-weight: 900; white-space: nowrap; overflow: hidden;
      text-transform: uppercase; display: flex; justify-content: flex-end; align-items: left;
    }

    .textbox_Heading1 { height: 150px; color: white; z-index: 14; }
    .textbox_Heading1 span { text-align: left; width: 100%; box-sizing: border-box; font-size: 100px; }

    .textbox_Heading2 { height: 111px; color: RGB(227, 31, 42); z-index: 15; }
    .textbox_Heading2 span { text-align: left; width: 100%; box-sizing: border-box; font-size: 100px; }

    .textbox_Feature_1, .textbox_Feature_2, .textbox_Feature_3 {
      position: absolute; padding: 10px; font-family: 'Roboto', sans-serif;
      width: 825px; height: 100px; font-weight: 900; color: white; white-space: nowrap;
      overflow: hidden; z-index: 16; text-transform: uppercase;
      display: flex; justify-content: flex-end; align-items: left;
    }

    .textbox_Feature_1 span, .textbox_Feature_2 span, .textbox_Feature_3 span {
      text-align: left; width: 100%; box-sizing: border-box; font-size: 100px;
    }
  </style>
</head>

<body>
  <div id="capture-container-presentation" style="position: relative; width: 1920px; height: 1080px;">
    <img src="assets/background-image.jpg" class="overlay-image_background" alt="Background Image">
    <img src="{{propertyImage}}" class="overlay-image_property" alt="Property Image">
    <img src="{{mapImage}}" class="overlay-image_map" alt="Property Map">

    <!-- âœ… Presentation uses its own broker photo -->
    <img src="{{brokerPhotoPresentation}}" class="overlay-image_broker-photo" alt="Broker Photo">

    <img src="assets/red-tag.png" class="overlay-image_red-tag" alt="Red Tag">
    <img src="assets/AI-logo.png" class="overlay-image_AI-logo" alt="AI Logo">
    <img src="assets/red-banner.png" class="overlay-image_red-banner" alt="Red Banner">

    <div class="textbox_Red_Banner" id="textbox_Red_Banner" style="top: 40px; left: 15px;">
      <span id="lot-span">LOT {{lot}}</span>
    </div>

    <div class="textbox_1_Red_Tag" id="textbox_1_Red_Tag" style="top: 82px; left: 1713px;">
      <span>{{tag1}}</span>
    </div>

    <div class="textbox_2_Red_Tag" id="textbox_2_Red_Tag" style="top: 104px; left: 1657px;">
      <span>{{tag2}}</span>
    </div>

    <div class="textbox_Heading1" id="textbox_Heading1" style="top: 200px; left: 51px;">
      <span>{{suburb}}</span>
    </div>

    <div class="textbox_Heading2" id="textbox_Heading2" style="top: 330px; left: 51px;">
      <span>{{headline}}</span>
    </div>

    <div class="textbox_Feature_1" id="textbox_Feature_1" style="top: 450px; left: 51px;">
      <span>{{feat1}}</span>
    </div>

    <div class="textbox_Feature_2" id="textbox_Feature_2" style="top:530px; left: 51px;">
      <span>{{feat2}}</span>
    </div>

    <div class="textbox_Feature_3" id="textbox_Feature_3" style="top: 610px; left: 51px;">
      <span>{{feat3}}</span>
    </div>

    <div class="textbox_1_Broker_Name" id="textbox_1_Broker_Name">
      <span>{{brokerName}}</span>
    </div>

    <div class="textbox_2_Broker_Number" id="textbox_2_Broker_Number">
      <span>{{brokerPhone}}</span>
    </div>
  </div>
</body>
</html>
