<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Catalogue Page Builder</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    .preview-panel { display:flex; flex-wrap:wrap; gap:30px; margin-top:20px; }
    .preview-box { background:#f4f4f4; border:2px solid #ccc; padding:10px; box-shadow:0 0 8px rgba(0,0,0,.1); overflow:auto; }
    .hint { font-size: 14px; opacity:.75; margin: 6px 0 14px; }
  </style>
</head>

<body>
  <form id="input-form" spellcheck="true" lang="en-GB">
    <label style="display:block; margin-bottom:10px;">
      Lot Number:
      <input type="text" id="lot" style="width:100%;" placeholder="e.g. LOT 11" />
    </label>

    <!-- âœ… NEW: Broker dropdown -->
    <label style="display:block; margin-bottom:10px;">
      Select Broker:
      <select id="broker-select" style="width:100%; padding:8px;">
        <!-- populated by builder.js -->
      </select>
    </label>
    <div class="hint">Broker contact details + photos come from the dropdown selection.</div>

    <label style="display:block; margin-bottom:10px;">
      Upload Property Image:
      <input type="file" id="property-img" accept="image/*" />
    </label>

    <label style="display:block; margin-bottom:10px;">
      Upload Map Image:
      <input type="file" id="map-img" accept="image/*" />
    </label>

    <label style="display:block; margin-bottom:6px;">
      Upload Word Document (Property Summary):
      <input type="file" id="docx-file" accept=".docx" />
    </label>
    <div class="hint">Property fields are extracted from the DOCX (headline, suburb, features, etc.).</div>

    <button type="button" onclick="generateAndDownload('catalogue_page')">
      Download Catalogue Page
    </button>

    <button type="button" onclick="generateAndDownload('presentation')">
      Download Presentation Page
    </button>
  </form>

  <h2>Preview</h2>
  <div class="preview-panel">
    <div class="preview-block">
      <h3>Catalogue Page</h3>
      <div id="catalogue-page-preview" class="preview-box"></div>
    </div>

    <div class="preview-block">
      <h3>Presentation Page</h3>
      <div id="presentation-page-preview" class="preview-box"></div>
    </div>
  </div>

  <script src="js/builder.js?v=2"></script>

</body>
</html>
